<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Arthur Game Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        
        <div class="login-content">
            <div class="login-card">
                <div class="login-header">
                    <div class="admin-icon">
                        <i class="bi bi-shield-check"></i>
                    </div>
                    <h1>Admin Panel</h1>
                    <p>Arthur Game Shop Management System</p>
                </div>
                
                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminUsername">Admin Username</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="adminUsername" placeholder="Enter admin username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" id="adminPassword" placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Login to Admin Panel</span>
                        <span class="btn-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            Authenticating...
                        </span>
                    </button>
                    
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="errorText">Invalid credentials. Please try again.</span>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p>&copy; 2024 Arthur Game Shop. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
