<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Digital Wallet</title>
  <link rel="stylesheet" href="wallet.css">
  <link rel="stylesheet" href="bottom-nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="wallet-header">
    <img src="images/logo.png" alt="Logo" class="logo">
  </header>

  <!-- Main Wallet Section -->
  <main class="wallet-container">
    <h2>Arthur Digital Wallet</h2>
    <p class="subtitle">လက်ကျန်ငွေကြည့်ရန်</p>

    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-main">
        <i class="bi bi-credit-card-2-front-fill icon"></i>
        <span id="total-balance">0.00</span> ကျပ်
      </div>
      <div class="balance-sub">
        <div class="available">
          <i class="bi bi-check-circle-fill text-success"></i>
          Available: <span id="available">0.00</span> ကျပ်
        </div>
        <div class="onhold">
          <i class="bi bi-pause-circle-fill text-warning"></i>
          On Hold: <span id="onhold">0.00</span> ကျပ်
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <!-- Deposit Button -->
      <button id="deposit-btn" class="deposit" onclick="window.location.href='deposit.html'">
        <i class="bi bi-plus-circle-fill"></i> ငွေသွင်း
      </button>

      <!-- Withdraw Button -->
      <button id="withdraw-btn" class="withdraw" onclick="window.location.href='withdraw.html'">
        <i class="bi bi-dash-circle-fill"></i> ငွေထုတ်
      </button>
    </div>

    <!-- Transaction History -->
    <h3><i class="bi bi-clock-history"></i> Transaction History</h3>
    <div id="transactions-list" class="txn-list"></div>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Wallet JS -->
  <script type="module" src="wallet.js"></script>
  <!-- Bottom Navigation JS -->
  <script src="bottom-nav.js"></script>
</body>
</html>
