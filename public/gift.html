<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" />
  <title>Lucky Gift Wheel</title>
  <link rel="stylesheet" href="gift.css" />
  <link rel="stylesheet" href="bottom-nav.css" />
  <link rel="stylesheet" href="loading-animation.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Banner -->
  <div class="banner-art">
    <svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="400" height="120" fill="url(#bg)" rx="20"/>
      <text x="200" y="40" text-anchor="middle" fill="#fff" font-family="Poppins" font-size="18" font-weight="800">LUCKY DRAW — WIN FREE GIFTS</text>
      <text x="200" y="65" text-anchor="middle" fill="#fff" font-family="Poppins" font-size="12" font-weight="500">24 နာရီတစ်ခါ Free Spin</text>
    </svg>
  </div>

  <main class="wrap">
    <section class="wheel-card" aria-label="Lucky wheel">
      <div class="wheel">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheelCanvas" width="520" height="520" aria-label="gift wheel" style="display: block; margin: 0 auto;"></canvas>
        <button id="spinBtn" class="spin-btn" aria-label="Spin the wheel">အခုလှည့်နိုင်ပြီနိုပ်ပီ</button>
      </div>

      <aside class="panel" aria-label="Controls">
        <div class="state">
          <div>Free Spin: <span id="freeState">—</span> <small id="freeTimer" class="muted"></small></div>
          <div>Tokens: <span id="tokenCount">0</span></div>
        </div>
        <div class="actions">
          <button id="buyBtn" class="btn">Buy 1 Token (500Ks)</button>
          <a href="/home.html" class="btn ghost">Back</a>
        </div>
      </aside>
    </section>

    <section class="history" aria-label="Recent gifts">
      <h3>Recent Gifts</h3>
      <div id="history" class="history-list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
      <h2 id="resultTitle">Congratulations!</h2>
      <p id="resultDesc"></p>
      
      <div id="claimForm" class="claim-form hidden">
        <label>
          Game:
          <select id="game">
            <option value="mlbb">Mobile Legends</option>
            <option value="pubg">PUBG Mobile</option>
            <option value="hok">Honor of Kings</option>
          </select>
        </label>
        <label>
          Game ID:
          <input type="text" id="game_id" placeholder="Enter your game ID" />
        </label>
        <div id="serverWrap">
          <label>
            Server ID:
            <input type="text" id="server_id" placeholder="Enter server ID" />
          </label>
        </div>
        <button id="submitClaim" type="button">Submit</button>
      </div>

      <div class="modal-actions" id="modalActions">
        <button id="contactAdmin" class="ghost hidden" type="button">Contact Admin</button>
        <button id="okBtn" type="button">OK</button>
      </div>
    </div>
  </div>


  <script src="loading-animation.js"></script>
  <script src="gift.js"></script>
  <!-- Bottom Navigation JS -->
  <script src="bottom-nav.js"></script>
</body>
</html>
