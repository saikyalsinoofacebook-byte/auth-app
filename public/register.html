<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arthur Game Shop â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <p>Join Arthur Game Shop today</p>

      <!-- Telegram Login Widget -->
      <div class="telegram-login-container">
        <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="arthur_gameshopbot"
                data-size="large"
                data-userpic="false"
                data-auth-url="https://arthur-game-shop.onrender.com/api/telegram-auth-callback"
                data-request-access="write">
        </script>
      </div>
      
      <!-- Alternative Bot Login -->
      <div class="telegram-bot-login-container" style="margin-top: 15px;">
        <button id="telegramBotLoginBtn" class="telegram-bot-login-btn">
          <i class="bi bi-robot"></i>
          Login via Bot (Alternative)
        </button>
        <div id="telegramBotLoginStatus" class="telegram-login-status" style="display: none;">
          <div class="status-message">
            <div class="spinner"></div>
            <p>Please check your Telegram for confirmation code...</p>
            <small class="security-code">Confirmation Code: <span id="confirmationCodeDisplay"></span></small>
          </div>
        </div>
      </div>

      <div class="divider">or</div>

      <!-- Register Form -->
      <form id="regForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email Address" required>
        <input type="password" id="regPassword" placeholder="Password (min 6 chars)" minlength="6" required>
        <button type="submit" class="primary-btn">Register</button>
      </form>

      <!-- Error Box -->
      <div id="reg-error" style="margin-top:10px;color:red;"></div>

      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <!-- Link to app.js -->
  <script src="app.js"></script>
  
  <!-- Auto-login Check -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if user is already logged in
      const user = localStorage.getItem("user");
      const email = localStorage.getItem("email");
      
      if (user && email) {
        // User is already logged in, redirect to home page
        console.log("User already logged in, redirecting to home page...");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
