<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arthur Game Shop â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <p>Join Arthur Game Shop today</p>

      <!-- Deep Link Telegram Login -->
      <div class="telegram-deep-login-container" style="margin-top: 15px;">
        <button id="telegramDeepLoginBtn" class="telegram-deep-login-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
          </svg>
          Open in Telegram
        </button>
        <div id="telegramDeepLoginStatus" class="telegram-login-status" style="display: none;">
          <div class="status-message">
            <div class="spinner"></div>
            <p>Please open Telegram and start the bot...</p>
            <small class="security-code">Session Code: <span id="sessionCodeDisplay"></span></small>
            <div style="margin-top: 15px;">
              <a id="openTelegramLink" href="#" target="_blank" class="btn btn-primary btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
                  <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                </svg> Open in Telegram
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="divider">or</div>

      <!-- Register Form -->
      <form id="regForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email Address" required>
        <input type="password" id="regPassword" placeholder="Password (min 6 chars)" minlength="6" required>
        <button type="submit" class="primary-btn">Register</button>
      </form>

      <!-- Error Box -->
      <div id="reg-error" style="margin-top:10px;color:red;"></div>

      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <!-- Link to app.js -->
  <script src="app.js"></script>
  
  <!-- Auto-login Check -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if user is already logged in
      const user = localStorage.getItem("user");
      const email = localStorage.getItem("email");
      
      if (user && email) {
        // User is already logged in, redirect to home page
        console.log("User already logged in, redirecting to home page...");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
