<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Accounts</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="bottom-nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Top Navbar -->
  <header class="topbar">
    <div class="logo">
      <img src="images/logo.png" alt="FANZY GAME SHOP">
    </div>
    <div class="title">
      <h1>Game Accounts</h1>
    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner-section">
    <img src="images/gameaccountabnner.png" alt="Game Accounts Banner" class="banner-image">
  </div>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All Accounts</button>
    <button class="filter-btn" data-filter="mlbb">MLBB</button>
    <button class="filter-btn" data-filter="pubg">PUBG</button>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="no-accounts-message">
      <div class="message-card">
        <i class="bi bi-info-circle"></i>
        <h3>လက်တလော game account များရောင်းဝယ်ရန်မရှိသေးပါ</h3>
        <p>အမြန်ဆုံးရရှိနိုင်ရန် ကျွန်ုပ်တို့၏ Telegram ကို ဆက်သွယ်ပါ</p>
      </div>
    </div>
  </main>

  <!-- Bottom Action Button -->
  <div class="bottom-action">
    <button class="telegram-btn" onclick="goToTelegram()">
      <i class="bi bi-telegram"></i>
      <span>Game Account ရောင်းဝယ်ရန်</span>
    </button>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bottombar">
    <a href="game.html" class="active"><i class="bi bi-controller"></i><span>Game</span></a>
    <a href="orders.html"><i class="bi bi-bag"></i><span>Orders</span></a>
    <a href="home.html"><i class="bi bi-house"></i><span>Home</span></a>
    <a href="wallet.html"><i class="bi bi-wallet"></i><span>Wallet</span></a>
    <a href="account.html"><i class="bi bi-person"></i><span>Account</span></a>
  </nav>

  <script src="game.js"></script>
  <script src="bottom-nav.js"></script>
</body>
</html>
